<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Uber Rides Prediction</title>
</head>
<body>
    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Uber Rides Predictor</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
        <form action="{{url_for('predict')}}" method="POST">
            <input class="form-input" type="text" name="Price per week eg. 25" placeholder="Priceperweek" required="required"><br>
            <input class="form-input" type="text" name="Population eg.1800000" placeholder="Population" required="required"><br>
            <input class="form-input" type="text" name="Monthly income eg. 20000" placeholder="Monthlyincome" required="required"><br>
            <input class="form-input" type="text" name="Average parking per month eg. 90" placeholder="Averageparkingpermonth" required="required"><br>
            <button type="submit" class="my-cta-button">Predict</button>
        </form>
    </div>
    <br>
    <br>
    {{ prediction_text }}

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/anujvyas/Diabetes-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Made with ❤️ by Swaraj Aman Gogoi.</p>
    </div>

</body>
</html>
